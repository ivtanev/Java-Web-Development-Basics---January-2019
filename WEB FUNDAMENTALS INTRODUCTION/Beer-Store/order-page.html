<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftUni Beers</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/form.css">
</head>
<body>
<nav>
    <div class="topnav">
        <a class="logo" href="index.html"><img src="images/logo.png"></a>
        <a  href="index.html">Home</a>
        <a href="all-beers.html">See All Beers</a>
        <a class="active" href="order-page.html">Order a Beer</a>
        <a class="right" href="register.html">Register</a>
        <a class="right" href="login.html">Log in</a>
    </div>
</nav>
<main>
    <center>
        <h1>Order a Beer</h1>
        <br/>
        <form>
            <label>Brand</label>
            <select>
                <option selected disabled>Select a brand</option>
                <option>Corona Extra 330ml</option>
                <option>Stela Artois 330ml</option>
                <option>Carlsberg 330ml</option>
                <option>Heineken 330ml</option>
            </select>
            <label>Quantity</label>
            <input placeholder="Enter amount of beers(1-15)" type="number" min="1" max="15">
            <label>Enter your birthdate</label>
            <input type="date">
            <label>Got an opinion, comment, reccomendation? Share it with us!</label>
            <textarea cols="30" rows="10"></textarea>
            <input type="button" value="Order">
        </form>
    </center>
</main>
</body>
</html>
